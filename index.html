<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>响应式原理</div>
  <!-- <h1 id="name">{{name}}</h1> -->
  <div id="app">
    <div v-on:click="asd">{{name}}</div>
    <div>{{title}}</div>
    <div>{{um}}</div>
  </div>
  <button id="btn">click</button>
  <script type="text/javascript" src="./Dep.js"></script>
  <script type="text/javascript" src="./observe.js"></script>
  <script type="text/javascript" src="./Watcher.js"></script>
  <script type="text/javascript" src="./compiler.js"></script>
  <script type="text/javascript" src="./SelfVue.js"></script>
  
  <script>
     let ele = document.querySelector('#name');

     let selfVue = new SelfVue({
        el: '#app',
        data: {
          title: 'aaa',
          name: 'bbb',
          um: '123'
        },
        methods: {
          asd() {
            console.log(123);
          }
        }
      });
 
     console.log(selfVue);

     let btn = document.querySelector('#btn')
      btn.addEventListener('click', function(el) {
      console.log('name值改变了');
      selfVue.name = Math.random();
    })

  </script>
</body>
</html>
